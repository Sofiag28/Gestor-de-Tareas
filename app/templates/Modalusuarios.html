<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static',filename='css/sesion.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='css/styles.css')}}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Actualizar usuarios</title>
</head>
<body>
    <div class="primer_elemento_us">
        <i class="fa fa-user-circle" poppins-serif="true"></i>
        <span class="username">{{ nickname }}</span>
    </div>

    <nav class="menu">
        
        <ul class="lista">
            <div class="Buscador">
                <form class="form-inline" action="/buscar_tarea" method="POST">
                <div class="input-group">
                    <input type="text" class="form-control" name="busqueda" placeholder="Buscar tarea">
                </div>
                <div class="input-group-append">
                    <button type="submit" class="btb btn-danger">Buscar</button>
                </div>
                </form>
                </div>
            <li class="elementos">
                <i class="fa fa-address-book" aria-hidden="true"></i>
                    <a href="/lista">Ver usuarios</a>
            </li>

            <li class="elementos">
                <i class="fa fa-users" aria-hidden="true"></i>
                <a href="/RegistroUsuarios">Registro de usuarios</a>
            </li>

            <li class="elementos">
                <i class="fas fa-tasks"></i>
                <a href="/Registrotareas">Registro de Tareas</a>
            </li>

            <li class="elementos">
                <i class="fa fa-tags" aria-hidden="true"></i>
                <a href="/tareas">Mostrar Tareas</a>
            </li>
            
            <li class="elementos">
                <i class="fas fa-sign-out-alt"></i>
                <a href="/salir">Cerrar Sesión</a>
            </li>
            
        </ul>
        
    </nav>

    <div class="content">
        <h1>{% if genero == 'Masculino' %}
            Bienvenido:
        {% else %}
            Bienvenida:
        {% endif %}
        {{ nombre_usuario }} {{ apellidos }}</h1>
    </div>

    <div class="container">
    <form method="POST" action="">
        <div class="form-group">
            <label>Código del usuario</label>
            <input type="number" class="form-control" id="codigo" name="codigo" value="{{usuario[0]}}" disabled>
        </div>
        <div class="form-group">
            <label>Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre" value="{{usuario[1]}}">
        </div>
            
        <div class="form-group">
            <label>Apellido</label>
            <input type="text" class="form-control" id="apellido" name="apellido"value="{{usuario[2]}}">
        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" id="email" name="email"value="{{usuario[3]}}">
        </div>

        <div class="form-group">
            <label>Nickname</label>
            <input type="text" class="form-control" id="nickname" name="nickname"value="{{usuario[5]}}">
        </div>

        <div class="form-group">
            <label>Genero</label>
            <select name="Genero">Rol
                <option value="Femenino">Femenino</option>
                <option value="Masculino" value="{{usuario[4]}}">Masculino</option>
            </select>
        </div>

        <div class="form-group">
            <label>Rol</label>
        <select name="rol">Rol
            <option value="Administrador">Administrador</option>
            <option value="Usuario" value="{{usuario[7]}}">Usuario</option>
        </select>
        </div>

        <button type="submit" class="Actualizar">Actualizar</button>
    </form>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
